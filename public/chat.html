  <body>
    <div class="container">
      <div class="row">
        <h1><i class="fa fa-smile-o"></i> ChatCord</h1>
        <a href="index.html" class="btn btn-primary">Leave Room</a>
      </div>

      <div class="row">
        <div class="col-sm-4 sidebar">
          <h3><i class="fa fa-comments"></i> Room Name</h3>
          <h2 id="room-name">Java</h2>
          <h3><t class="fa fa-users"></t> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="col-sm-8 messages">
          <div class="message">
            <p class="info">Brad <span>9.12 pm</span></p>
            <p class="msg">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,

            </p>
          </div>

              repudiandae.
            </p>

        </div>
      </div>
      <form id="send-form">
        <div class="form-group row">
          <input type="text" id="msg" class="form-control col-sm-10" />
          <button type="submit" class="form-control btn btn-primary col-sm-2">
            <i class="fa fa-paper-plane"></i>
            Send
          </button>
        </div>
      </form>
    </div>
